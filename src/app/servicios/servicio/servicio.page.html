<ion-toolbar mode="md">
  <ion-buttons slot="end" >
      <ion-button color="dark">
        <ion-icon name="person-circle-sharp"></ion-icon> 
        <ion-label>Leandro</ion-label>
      </ion-button>
  </ion-buttons>
        <ion-buttons slot="start">
          <ion-menu-button color="dark" auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Servicios</ion-title>
</ion-toolbar>
<ion-content>
  <ion-row>
   <ion-col size="12" size-xl="4" class="mx-auto">
     <ion-card *ngFor="let servicio of servicios" [ngStyle]="{'background':servicio.estilo}">
      <ion-card-header>
          <ion-card-title>{{servicio.nombre}}</ion-card-title>

        </ion-card-header>
          
        <ion-card-content >
          <ion-row>
          <ion-col size="8">
            {{servicio.descripcion}}
          </ion-col>
          <ion-col size="4" class="text-right"> 
             <!-- <p class="text-right">  ${{servicio.precio}} </p> -->
             <ion-icon name="arrow-forward-outline"></ion-icon>            
            </ion-col>
        </ion-row>
        </ion-card-content>
      
      </ion-card>
   </ion-col>
  </ion-row>
 

</ion-content>
